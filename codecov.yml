coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 5%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false

ignore:
  - "database/factories"
  - "database/seeders"
  - "storage"
  - "resources/views"
  - "public"
  - "bootstrap"
  - "config"
  - "routes/console.php"
  - "routes/channels.php"
